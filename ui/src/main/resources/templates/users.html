<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление статикой</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
</head>
<body>

<th:block th:include="fragments/header.html"></th:block>

<div>
    <br>
</div>

<div class="text-center">
    <p class="fs-3">Поиск пользователя по логину</p>
</div>

<div class="w-100 p-2">
    <form id="search" method="post" th:action="@{/admin/users/get}">
        <div class="row gy-3 overflow-hidden">
            <div class="col-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="userName" id="username" placeholder="username"
                           required>
                    <label for="username">Логин пользователя</label>
                </div>
            </div>
            <div class="col-3">
                <div class="d-grid">
                    <button class="btn btn-light btn-lg" type="submit">Найти</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="w-100 p-2" th:if="${user != null}">
    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
        <tr>
            <th>Идентификаток</th>
            <th>Логин</th>
            <th>Почта</th>
            <th>Роль</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <p class="fw-normal mb-1" th:text="${user.userId}"></p>
            </td>
            <td>
                <p class="fw-normal mb-1" th:text="${user.userName}"></p>
            </td>
            <td>
                <p class="fw-normal mb-1" th:text="${user.email}"></p>
            </td>
            <td th:switch="${user.role}">
                <p class="fw-normal mb-1" th:case="USER">Пользователь</p>
                <p class="fw-normal mb-1" th:case="MANAGER">Менеджер</p>
                <p class="fw-normal mb-1" th:case="ADMIN">Администратор</p>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="w-100 p-2" th:if="${user != null}">
    <form id="changeRole" method="post" th:action="@{/admin/users/role/change}">
        <div class="row gy-3 overflow-hidden">
            <div class="col-4">
                <div class="form-floating mb-3">
                    <select class="form-select" id="newRole" name="newRole" required>
                        <option value="USER">Пользователь</option>
                        <option value="MANAGER">Менеджер</option>
                        <option value="ADMIN">Администратор</option>
                    </select>
                    <label for="newRole">Новая роль</label>
                </div>
            </div>
            <input type="hidden" class="form-control" name="userName" placeholder="userName" th:value="${user.userName}">
            <div class="col-3">
                <div class="d-grid">
                    <button class="btn btn-light btn-lg" type="submit">Изменить роль</button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
