server.port=8091
spring.application.name=product-mplace-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

gateway.host=http://localhost:8765

spring.datasource.url=jdbc:postgresql://localhost:5432/products
spring.datasource.username=productuser
spring.datasource.password=productpassword
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=products